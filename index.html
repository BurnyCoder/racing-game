<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trackmania Clone</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div id="game-container">
        <div id="ui-overlay">
            <div id="speedometer">0 km/h</div>
            <div id="timer">00:00:00</div>
        </div>
        <div id="menu" class="menu">
            <h1>TRACKMANIA CLONE</h1>
            <button id="start-button">START RACE</button>
            <div id="instructions">
                <p>Use WASD or Arrow Keys to drive</p>
                <p>R to reset</p>
                <p>Space for handbrake</p>
            </div>
        </div>
    </div>
    <script type="module" src="src/js/main.js"></script>
</body>
</html>
